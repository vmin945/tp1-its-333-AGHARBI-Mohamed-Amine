<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <h1>Résultats de l'étudiant</h1>
    <table>
        <tr>
            <th>Nom</th>
            <td>{{ name }}</td>
        </tr>
        <tr>
            <th>Adresse</th>
            <td>{{ address }}</td>
        </tr>
        <tr>
            <th>Code Postal</th>
            <td>{{ pincode }}</td>
        </tr>
    </table>
</body>
</html>
