<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Parameters</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #4CAF50;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search Health Parameters</h1>

        <!-- Search Form -->
        <form method="POST" action="/health">
            <input type="text" id="name" name="name" placeholder="Enter a name (e.g., Jean)" required>
            <button type="submit">Search</button>
        </form>

        <!-- Display Results -->
        {% if name %}
            {% if health_parameters %}
                <h2>Results for {{ name }}</h2>
                <ul>
                    <li><strong>Height:</strong> {{ health_parameters.height }} cm</li>
                    <li><strong>Weight:</strong> {{ health_parameters.weight }} kg</li>
                    <li><strong>Blood Type:</strong> {{ health_parameters.blood_type }}</li>
                </ul>
            {% else %}
                <p class="error">{{ error }}</p>
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
